[tox]
envlist = py36, flake8

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 tyt_download_automator

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/tyt_download_automator
deps =
    -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}

